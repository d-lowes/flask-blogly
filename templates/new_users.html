{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
  <h3>Add New User</h3>
  <form method="POST" id="newUserForm">
    <div class="form-group">
      <label for="firsName">First Name</label>
      <input
      type="text"
      class="form-control"
      id="firstName"
      name="first_name"
      placeholder="Jane">
    </div>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input
      type="text"
      class="form-control"
      id="lastName"
      name="last_name"
      placeholder="Smith">
    </div>
    <div class="form-group">
      <label for="last-name">Image URL</label>
      <input
      type="text"
      class="form-control"
      id="imageURL"
      name="image_url"
      placeholder="">
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>



{% endblock %}
